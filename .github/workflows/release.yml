name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Build artifacts but do not publish a GitHub Release'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.5'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install dependencies
        run: bun install

      - name: Inject PostHog config (if secrets set)
        env:
          PH_KEY: ${{ secrets.POSTHOG_PROJECT_API_KEY }}
          PH_HOST: ${{ secrets.POSTHOG_HOST }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${PH_KEY:-}" ] || [ -z "${PH_HOST:-}" ]; then
            echo "PostHog secrets not set; using repo appConfig.json"
            exit 0
          fi
          cat > src-tauri/appConfig.json <<'JSON'
          {
            "posthogHost": "__PH_HOST__",
            "posthogKey": "__PH_KEY__"
          }
          JSON
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' "s#__PH_HOST__#${PH_HOST}#g" src-tauri/appConfig.json
            sed -i '' "s#__PH_KEY__#${PH_KEY}#g" src-tauri/appConfig.json
          else
            sed -i "s#__PH_HOST__#${PH_HOST}#g" src-tauri/appConfig.json
            sed -i "s#__PH_KEY__#${PH_KEY}#g" src-tauri/appConfig.json
          fi
          echo "Wrote src-tauri/appConfig.json"

      - name: Build bundles
        run: bun run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emdash-${{ runner.os }}
          path: src-tauri/target/release/bundle/**
          if-no-files-found: warn

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/') && inputs.dry_run != 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/bundle/**
          fail_on_unmatched_files: false
